<!DOCTYPE html>
<head>
  <title>Sorting Tables w/ JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="stylesheet" href="tablesort.css">
</head>

<body>
  <table class="table-sortable">
    <thead class="thtop">
      <tr>
        <th>Recent</th>
        <th>Oldest</th>
        <th>Highly Cited</th>
        <th>Lowly Cited</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Dom</td>
        <td>35</td>
        <td>Web Developer</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rebecca</td>
        <td>29</td>
        <td>Teacher</td>
      </tr>
      <tr>
        <td>3</td>
        <td>John</td>
        <td>30</td>
        <td>Civil Engineer</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Andre</td>
        <td>20</td>
        <td>Dentist</td>
      </tr>
    </tbody>
  </table>

  <script src="tablesort.js"></script>
</body>
